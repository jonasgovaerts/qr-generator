<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-qrcode me-2"></i>QR Code Generator</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="qrData" class="form-label">Enter text or URL:</label>
                            <input type="text" class="form-control" id="qrData" placeholder="https://example.com">
                        </div>
                        <div class="mb-3">
                            <label for="fileName" class="form-label">Custom Filename (optional):</label>
                            <input type="text" class="form-control" id="fileName" placeholder="my-qr-code.png">
                        </div>
                        <button id="generateBtn" class="btn btn-success mb-3"><i class="fas fa-sync me-2"></i>Generate QR Code</button>
                        
                        <div id="result" class="mt-4"></div>
                        
                        <div id="qrList" class="mt-5">
                            <h5><i class="fas fa-list me-2"></i>Generated QR Codes</h5>
                            <div id="filesList" class="row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const qrDataInput = document.getElementById('qrData');
            const fileNameInput = document.getElementById('fileName');
            const resultDiv = document.getElementById('result');
            const filesList = document.getElementById('filesList');

            // Generate QR code
            generateBtn.addEventListener('click', async function() {
                const data = qrDataInput.value.trim();
                const filename = fileNameInput.value.trim();
                
                if (!data) {
                    alert('Please enter some text or URL');
                    return;
                }

                try {
                    const response = await fetch('/generate_qr', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({data: data, filename: filename})
                    });

                    const result = await response.json();
                    
                    if (result.error) {
                        alert('Error: ' + result.error);
                        return;
                    }

                    // Display QR code
                    resultDiv.innerHTML = `
                        <div class="text-center">
                            <img src="/download/${result.filename}" alt="QR Code" class="img-fluid border rounded" style="max-width: 300px;">
                            <div class="mt-2">
                                <a href="/download/${result.filename}" class="btn btn-primary me-2"><i class="fas fa-download me-1"></i>Download</a>
                                <button onclick="deleteQR('${result.filename}')" class="btn btn-danger"><i class="fas fa-trash me-1"></i>Delete</button>
                            </div>
                        </div>
                    `;

                    // Refresh file list
                    loadFilesList();
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while generating QR code');
                }
            });

            // Load files list
            async function loadFilesList() {
                try {
                    const response = await fetch('/list_qrs');
                    const result = await response.json();
                    
                    filesList.innerHTML = '';
                    
                    if (result.files && result.files.length > 0) {
                        result.files.forEach(filename => {
                            const fileDiv = document.createElement('div');
                            fileDiv.className = 'col-md-4 mb-3';
                            fileDiv.innerHTML = `
                                <div class="card">
                                    <div class="card-body text-center">
                                        <img src="/download/${filename}" alt="QR Code" class="img-fluid mb-2" style="max-height: 150px;">
                                        <p class="small text-muted mb-2">${filename}</p>
                                        <div class="btn-group">
                                            <a href="/download/${filename}" class="btn btn-sm btn-primary"><i class="fas fa-download"></i></a>
                                            <button onclick="deleteQR('${filename}')" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                                        </div>
                                    </div>
                                </div>
                            `;
                            filesList.appendChild(fileDiv);
                        });
                    } else {
                        filesList.innerHTML = '<p class="text-muted">No QR codes generated yet.</p>';
                    }
                } catch (error) {
                    console.error('Error loading files:', error);
                }
            }

            // Delete QR code
            async function deleteQR(filename) {
                if (!confirm('Are you sure you want to delete this QR code?')) {
                    return;
                }

                try {
                    const response = await fetch(`/delete/${filename}`, {
                        method: 'GET'
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        // Remove from display
                        loadFilesList();
                        
                        // Clear QR code if it was the one just deleted
                        const resultDiv = document.getElementById('result');
                        if (resultDiv.innerHTML.includes(filename)) {
                            resultDiv.innerHTML = '';
                        }
                    } else {
                        alert('Error deleting file: ' + (result.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error deleting file:', error);
                    alert('An error occurred while deleting the file');
                }
            }

            // Load files list on page load
            loadFilesList();
        });
    </script>
</body>
</html>
